<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>line-height</title>

        .cc1{
            font-size:12px;

    <div style="border:solid 1px red;">
        <span style="background:blue;color:#fff;font-size:20px;line-height:60px;">
            使用line-height实现垂直居中xfg&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        </span>
    </div>
    <div class="c1">
        <span class="cc1">文字默认按baseline对齐</span>
        <span class="cc2">可以设置vertical-align:middle</span>
        <span class="cc3">实现文字垂直居中</span>
    </div>
    <div style="background:red">
        <span style="font-size:20px;">文字</span>
        <img src="test.png"/>
    </div>

</html>
